<head>

    <style>

<body>
    <div class="grid-container">

        <div id="navigation-panel" class="grid-item from-col1 to-col2 from-row1 to-row12 fixed-item secondary-color">            
                <a href="#home">Home</a>
                <a href="#contact-us">contact-us</a>
        </div>

        <div class="grid-item from-col3 to-col12 from-row1 to-row12 primary-color">
            <div class="grid-container">
                <div id="home" class="grid-item from-col1 to-col12 from-row1 to-row12 primary-color">
                    test 1
                    <br>
                </div>

            </div>
            <div class="grid-container">
                <div id="contact-us" class="grid-item from-col1 to-col12 from-row1 to-row12 .primary-color">
                    test2
                    <br>
                </div>
            </div>

        </div>

    </div>
    <footer>
        <script>
            // Function to check if an element is in view
            function isInView(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            // Scroll to element smoothly
            function scrollToElement(element) {
                window.scrollTo({
                    top: element.offsetTop,
                    behavior: 'smooth'
                });
            }

            // Event listener for scroll
            window.addEventListener('scroll', function () {
                const contactUs = document.getElementById('contact-us');


                if (isInView(contactUs)) {
                    console.log(contactUs)
                    scrollToElement(contactUs);
                }
            });
        </script>
    </footer>
</body>

</html>
