<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Sliding Animation with JS</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .slide-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f5f5f5;
            position: relative;
        }

        .slider-track {
            display: flex;
            white-space: nowrap;
            animation: slide 10s linear infinite;
        }

        .slider-box {
            width: 200px;
            height: 100px;
            margin-right: 20px;
            background-color: #3e2723;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
            white-space: nowrap;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slider-track" id="slider-track">
            <div class="slider-box">Box 1</div>
            <div class="slider-box">Box 2</div>
            <div class="slider-box">Box 3</div>
            <div class="slider-box">Box 4</div>
        </div>
    </div>

    <script>
        // Duplicate the slider boxes to create an infinite loop
        const sliderTrack = document.getElementById('slider-track');
        const boxes = sliderTrack.innerHTML; // Get the current HTML inside the track
        sliderTrack.innerHTML += boxes + boxes; // Duplicate the boxes to achieve seamless loop
    </script>
</body>
</html>
